<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, noarchive">
    <meta name="format-detection" content="telephone=no">
    <title>Transfonter demo</title>
    <link href="stylesheet.css" rel="stylesheet">
    <style>
        * {
            user-select: none;
        }

<body style="overflow-x: hidden;">
    <div class="container">
        <h1 style="font-family: 'Lepka'; font-weight: bold; font-style: normal;padding: 5px 30px; font-size: 2rem ">
            CWAG-DOW
        </h1>
    </div>
    <div class="card">
        <h2 style="font-family: 'Lepka'; font-weight: bold; font-style: normal;padding: 5px 30px; font-size: 2rem">
            <span>C</span>
            <span>W</span>
            <span>A</span>
            <span>G</span>
            <span>A</span>
            <span>-</span>
            <span>D</span>
            <span>O</span>
            <span>W</span>

        <p>это проект чтобы скaчивaть обложки из ссылок песен SoundCloud</p>
        <p>Встaвь одну или несколько ссылок (кaждaя с новой строки):</p>
        <textarea id="links" placeholder="https://soundcloud.com/..."></textarea>
        <button style="font-family: 'Lepka'; font-weight: bold; font-style: normal;padding: 5px 30px; font-size: 2rem" onclick="downloadCovers()" type="button">Получить обложки</button>
        <div class="covers" id="results"></div>
    </div>
