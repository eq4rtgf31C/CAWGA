<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, noarchive">
    <meta name="format-detection" content="telephone=no">
    
    <title>CWAG-DOW - Загрузчик обложек SoundCloud</title>
    
    <link href="stylesheet.css" rel="stylesheet">
    </head>
<body>

    <header class="container">
        <h1>CWAG-DOW</h1>
    </header>

    <main class="card">
        
        <h2>Получить обложки</h2>
        
        <p>Это проект, чтобы скачивать обложки из ссылок песен SoundCloud.</p>

        <form id="download-form">
            
            <label for="links">Вставь одну или несколько ссылок (каждая с новой строки):</label>
            
            <textarea id="links" name="links" placeholder="https://soundcloud.com/..." rows="5" required></textarea>
            
            <button id="download-btn" type="submit">Получить обложки</button>
        </form>

        <div class="covers" id="results" aria-live="polite">
            </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
